{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-8">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Internal Server Error</h4>
            <p>Something went wrong on our end. The error message was:</p>
            <pre class="small text-muted">{{ message }}</pre>
            <hr>
            <p class="mb-0">Please try again later or contact support with the steps to reproduce this error.</p>
        </div>
    </div>
</div>
{% endblock %}
